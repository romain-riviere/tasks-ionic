<ion-header>
  <ion-navbar>
    <ion-title>Task Lists</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-spinner *ngIf="taskListsLoading"></ion-spinner>
  <ion-list>
    <button ion-item icon-start *ngFor="let taskList of taskLists; let i = index" (click)="onLoadTaskList(i)">
      {{ taskList.name }}
      <ion-badge *ngIf="taskList.toDoCount > 0" item-end color="danger">{{ taskList.toDoCount }}</ion-badge>
    </button>
  </ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="newTaskListName" placeholder="New list name"></ion-input>
    <button ion-button small (click)="onCreateTaskList()" item-end>Add</button>
  </ion-item>
</ion-content>
