<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="onNavigate(tabsPage)">
                <ion-icon name="filing"></ion-icon>
                My tasks
            </ion-item>
            <ion-item (click)="onNavigate(settingsPage)">
                <ion-icon name="options"></ion-icon>
                Settings
            </ion-item>
            <ion-item *ngIf="isAuth" (click)="onDisconnect()">
                <ion-icon name="exit"></ion-icon>
                Disconnect
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
